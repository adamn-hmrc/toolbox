image: docker:stable

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  IMAGE: thecornershop/toolbox

before_script:
  -  docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

stages:
    - Build Image

docker build:
  stage: Build Image
  only:
    - master
  script:
    - docker info
    - docker pull azulinho/toolbox:cache # TODO: change to gitlab registry
    - docker build --cache-from azulinho/toolbox:cache --tag $CI_REGISTRY/$IMAGE:latest --tag $CI_REGISTRY/$IMAGE:cache .
    - docker images
    - docker push $CI_REGISTRY/$IMAGE:latest
    - docker push $CI_REGISTRY/$IMAGE:cache

